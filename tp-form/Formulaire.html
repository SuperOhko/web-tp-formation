<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<meta name="robots" content="none"/>
        <title>Formulaire</title>
    </head>
	
<body>
	<form action="/login.php" method="POST">
		<legend>Formulaire</legend>
		<label for="email">Email</label>
		<input type="email" id="email" name="email" required>
		<label for="password">Mot de passe</label>
		<input type="password" id="password" name="password" required>
		<input type="repeat_password" id="repeat_password" name="repeat_password" required>
		<input type="submit" value="submit"><br>
		<label for="lastname">Nom</label>
		<input type="text" id="name" name="name" required>
		<label for="firstname">Prenom</label>
		<input type="text" id="firstname" name="firstname" required><br>
		<label for="naissance">Votre date de naissance</label>
		<input id="bday-month" type="month" name="bday-month" value="2020-09" required><br>
		<label for="telno">Téléphone</label>
		<input id="telNo" name="telNo" type="tel"placeholder="01 23 45 67 89" required><br>
		<label for="colorpref">Couleur préférée</label>
		<input type="color" id="colorpref" id="colorpref" name="colorpref"><br>
		<label for="photo">Photo</label>
		<input type="file" id="photo" name="attachment" placeholder="Mettre votre photo"><br>
		<label for="url">Votre site web</label>
		<input type="url" name="url" placeholder="Entrez votre site web"><br>
	</form>	
</body>
<html>
